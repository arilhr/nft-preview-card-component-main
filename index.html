<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="center">
    <div class="frame">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
      <div class="description">
        <span class="big-text">Equilibrium #3429</span>
        <span class="small-text">Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="price-section">
        <div class="price">
          <object data="./images/icon-ethereum.svg" type=""></object>
          <span class="price-text">0.041 ETH</span>
        </div>
        <div class="time">
          <object data="./images/icon-clock.svg" type=""></object>
          <span class="time-text">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator-info">
        <div class="creator-image">
          <img src="./images/image-avatar.png" alt="profile image">
        </div>
        <span class="creator-name">Creation of <b>Jules Wyvern</b></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="arilhr.github.io">Aril Harlih</a>.
  </div>
</body>
</html>
